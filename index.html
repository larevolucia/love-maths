<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Love Maths</title>
</head>

<body>
    <h1 class="heading"><img src="assets/images/logo.png" alt="Love Maths" class="logo"> Love Maths</h1>
    <div class="game-area">
        <div class="controls-area">
            <button class="btn btn--big btn--green"><i class="fa-solid fa-plus"></i></button>
            <button class="btn btn--big btn--blue"><i class="fa-solid fa-minus"></i></button>
            <button class="btn btn--big btn--orange"><i class="fa-solid fa-times"></i></button>
            <button class="btn btn--big btn--red"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">X</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input type="number" id="answer-box">
        </div>
        <button class="btn btn--gray">Submit Answer</button>
    </div>
    <div class="score-area">
        <p class="scores">Correct answers <span id="score">0</span></p>
        <p class="scores">Incorrect answers <span id="incorrect">0</span></p>
    </div>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/35a0b8e851.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
